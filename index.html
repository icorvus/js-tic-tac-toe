<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-tac-toe</h1>
        </div>
        <div class="content">
            <div class="info-container hidden">
                <p class="player-name">Jacob</p>
                <p class="info">Now it's your turn</p>
                <button id="reset-btn" class="reset btn">Reset</button>
                <button id="reload" class="btn">Change players</button>
            </div>
            <div class="tile-container hidden">
            </div>
            <div class="start">
                <div>
                    <p>Who is playing?</p>
                    <p>Put your names below</p>
                </div>
                <div class="player-boxes">
                    <div class="player-box">
                        <label for="player1">Player 1</label>
                        <input type="text" id="player1" name="player1" minlength="2" maxlength="25" required>
                    </div>
                    <div class="player-box">
                        <label for="player2">Player 2</label>
                        <input type="text" id="player2" name="player2">
                    </div>
                </div>
                <button id="play-btn" class="btn">Play</button>
            </div>
        </div>
    </div>
</html>
