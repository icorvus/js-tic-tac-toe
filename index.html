<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-tac-toe</h1>
        </div>
        <div class="content">
            <div id="game-info" class="info-container mid-font hidden">
                <p class="player-name big-font"></p>
                <p class="info">Now it's your turn</p>
                <button id="reset-btn" class="reset btn mid-font">Reset</button>
                <button id="reload" class="btn">Change players</button>
            </div>
            <div class="tile-container hidden">
            </div>
            <div class="start info-container mid-font">
                <p class="big-font">Who is playing?</p>
                <p>Put your names below</p>
            </div>
            <button id="play-btn" class="start btn mid-font">Play</button>
            <div class="start player-boxes mid-font">
                <div class="player-box">
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" name="player1" minlength="2" maxlength="25" required>
                </div>
                <div class="player-box">
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" name="player2">
                </div>
            </div>
        </div>
    </div>
</html>
